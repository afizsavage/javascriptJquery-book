<!DOCTYPE html>
<html ng-app lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>JavaScript &amp; jQuery - Chapter 9: APIs - Angular Introduction</title>
  <link rel="stylesheet" href="css/c09.css" />
  <script src="js/angular.js" charset="utf-8"></script>
</head>

<body>
  <header>
    <h1>THE MAKER BUS</h1>
  </header>
  <div class="third">
    <p class="welcome">
      Tell your friends to join us for an awesome day of tinkering with the Maker Bus...
    </p>
      <form>
        To:<br>
        <input ng-model="name" type="text" /><br>
        Message :<br>
        <textarea ng-model="message"></textarea>
        <input type="submit" value="send message" />
      </form>
  </div>
  <div class="two-thirds">
    <div class="postcard">
      <div>{{ name }}</div>
      <p>{{ message }}</p>
    </div>
  </div>
</body>

</html>
